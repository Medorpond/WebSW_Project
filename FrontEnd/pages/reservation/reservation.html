<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>진료 예약</title>
    <!--CSS 파일-->
    <link rel="stylesheet" href="/pages/global.css">
    <link rel="stylesheet" href="/pages/reservation/reservation.css">

    <!-- flatpickr 스타일 다운로드 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- flatpickr 스크립트 다운로드 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!--JavaScript 파일-->
    <script src="/pages/layout/layoutLoader.js"></script>
<!--    <script src="/pages/reservation/reservation.js"></script>-->

</head>

<body>
<div id="headerSection">
    <!-- Header Section -->
</div>

<main>
    <section class="reservation">
        <!-- 예약 정보 안내 디비전 -->
        <div class="reservation-info">
            <h3>예약 안내</h3>
            <div id="available-days">
                <!-- 예약 가능 요일 (동적 생성 예정) -->
                <p>예약 가능 요일: <span>[요일 정보]</span></p>
            </div>
            <div id="available-times">
                <!-- 요일별 예약 가능 시간 (동적 생성 예정) -->
                <p>예약 가능 시간: <span>[시간 정보]</span></p>
            </div>
            <div id="additional-info">
                <!-- 기타 안내 문구 -->
                <p>원하시는 예약 요일과 시간을 선택해주세요.</p>
            </div>
        </div>
        <div class ="reservationData">
            <div class="calendar-container">
                <div id="calendar"></div> <!-- 달력 생성 영역 -->
            </div>
            <form class="reservation-form">
                <label for="name">이름 <span class="required">*</span></label>
                <input type="text" id="name" placeholder="이름을 입력하세요" required />

                <label for="phone">휴대폰 <span class="required">*</span></label>
                <input type="text" id="phone" placeholder="휴대폰 번호를 입력하세요" required />

                <label>예약 시간 <span class="required">*</span></label>
                <div id="time-selector"></div> <!-- 시간 선택 버튼 영역 -->

                <div class="agreement">
                    <input type="checkbox" id="privacy-agreement" />
                    <label for="privacy-agreement">개인정보 동의 여부</label>
                </div>

                <div class="confirmation">
                    <p id="confirmation-text">예약 확인: 김대운 님, 2024.7.3. 토 19:00</p>
                </div>

                <button type="submit" class="submit-btn">예약하기</button>
            </form>
        </div>
    </section>
</main>



<footer>
    <!-- Footer Section -->
</footer>
</body>
</html>

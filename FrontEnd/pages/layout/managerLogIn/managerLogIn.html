<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .popup-content h2 {
            margin-bottom: 20px;
        }

        .popup-content label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        .popup-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .popup-content button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        #closePopup {
            margin-top: 10px;
            background-color: #dc3545;
        }

        #closePopup:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
<div class="popup-content">
    <h2>관리자 로그인</h2>
    <form id="loginForm">
        <label for="adminId">관리자 ID:</label>
        <input type="text" id="adminId" name="adminId" placeholder="아이디 입력" required />

        <label for="adminPassword">비밀번호:</label>
        <input type="password" id="adminPassword" name="adminPassword" placeholder="비밀번호 입력" required />

        <button type="submit" id="loginButton">로그인</button>
    </form>
    <button id="closePopup" onclick="window.close()">닫기</button>
</div>
</body>
</html>
